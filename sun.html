                <script>
                    function pad(num) {
                        return num < 10 ? '0' + num : num;
                    }
                    function formatDate(date) {
                        return date.getFullYear() + '-' +
                            pad(date.getMonth() + 1) + '-' +
                            pad(date.getDate()) + ' ' +
                            pad(date.getHours()) + ':' +
                            pad(date.getMinutes()) + ':' +
                            pad(date.getSeconds());
                    }
                    function displayTime() {
                        var now = new Date();
                        // 北京时间
                        var bjDate = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
                        var beijingTime = formatDate(bjDate);
                        // UTC 时间
                        var utcDate = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
                        var utcTime = formatDate(utcDate);
                        document.getElementById("beijingTime").textContent = "北京时间: " + beijingTime;
                        document.getElementById("utcTime").textContent = "UTC 时间: " + utcTime;
                    }
                    setInterval(displayTime, 1000);
