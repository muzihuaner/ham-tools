<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快点HAM工具箱-CQ地图</title>
    <meta name="description" content="快点HAM工具箱是一个在Web上为业余无线电爱好者提供服务的工具集。" />
    <meta name="keywords" content="在线工具,无线电,业余无线电,HAM,梅登黑德网格定位系统,QRZ,中继查询">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery library -->
    <script src="https://cdnjs.loli.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #333;
            color: #f0f9ff;
        }

        .cq-img {
            display: block;
            max-width: 720px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            background: #222;
            padding: 8px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px 0;
            color: #fbbf24;
        }

        .section-subtitle {
            font-size: 16px;
            color: #ffffff;
            margin: 12px 0;
        }
    </style>
</head>

<body class="bg-gray-800 text-blue-50">

    <!-- 导航栏 -->
    <nav class="bg-gray-900 shadow-md">
        <div class="container mx-auto px-4 py-4">
            <a class="text-2xl font-bold text-white hover:text-yellow-400 transition" href="/">快点HAM工具箱</a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="jumbotron mt-6 text-center rounded-2xl p-8 bg-gray-700 shadow-lg">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 mb-8">CQ图表</h1>
            <div class="maincontent">
                
                <!-- 摩斯电码 -->
                <div>
                    <p class="section-title">摩斯电码</p>
                    <div class="flex justify-center">
                        <img src="img/cw.jpg" class="cq-img" alt="摩斯电码">
                    </div>
                </div>

                <!-- 字母解释法 -->
                <div>
                    <p class="section-title">字母解释法</p>
                    <div class="flex justify-center">
                        <img src="img/zimu.jpg" class="cq-img" alt="字母解释法">
                    </div>
                </div>

                <!-- 中国业余无线电频段 -->
                <div>
                    <p class="section-title">中国业余无线电频段</p>
                    <div class="flex justify-center">
                        <img src="img/pd.jpg" class="cq-img" alt="中国业余无线电频段">
                    </div>
                </div>

                <!-- CQ分区地图说明 -->
                <div class="py-6">
                    <p class="section-subtitle text-center">
                        <strong>全高清的世界CQ分区地图，为方便本页显示，下图显示格式比较小，您可以点击以后保存到您的电脑，非常实用。</strong>
                    </p>
                </div>

                <!-- CQ分区地图 -->
                <div>
                    <div class="flex justify-center">
                        <a href="img/CQMAP.png" target="_blank" class="block hover:opacity-90 transition">
                            <img src="img/CQMAP.png" class="cq-img" alt="CQ分区地图">
                        </a>
                    </div>
                </div>

                <!-- 中国业余无线电分区图 -->
                <div>
                    <p class="section-title">中国业余无线电分区图</p>
                    <div class="flex justify-center">
                        <img src="img/20160605083782998299.jpg" class="cq-img" alt="中国业余无线电分区图">
                    </div>
                </div>

                <!-- CQ ZONE 以及ITU地图 -->
                <div>
                    <p class="section-subtitle text-center">下面是CQ ZONE 以及ITU地图，分辨率比较小，可以作为参考</p>
                </div>

                <div>
                    <div class="flex justify-center">
                        <img src="img/20150712111323792379.jpg" class="cq-img" alt="CQ ZONE 以及ITU地图">
                    </div>
                </div>

                <div>
                    <div class="flex justify-center">
                        <img src="img/2015071211140993993.jpg" class="cq-img" alt="ITU地图">
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
